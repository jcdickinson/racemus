apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: racemus
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: racemus
    spec:
      containers:
      - name: racemus
        image: <IMAGE>
        ports:
        - containerPort: 25565
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
